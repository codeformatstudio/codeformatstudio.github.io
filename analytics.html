<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Visitor Analytics Dashboard</title>
<link rel="stylesheet" href="assets/Orbitron.css" />
<style>
body { font-family:"Orbitron",sans-serif; background:#0a0a12; color:#00fff7; display:flex; flex-direction:column; align-items:center; padding:40px; }
h1 { text-shadow:0 0 10px #00fff7; margin-bottom:20px; }
.info-box { background:#0d0d20cc; border:2px solid #00fff7; border-radius:12px; padding:20px; width:100%; max-width:600px; text-align:center; }
</style>
</head>
<body>
<h1>Visitor Analytics Dashboard</h1>
<div class="info-box" id="analytics">
  <p>Total Visits: <span id="visits">0</span></p>
  <p>Unique Visitors (simulated): <span id="unique">0</span></p>
  <p>Last Visit: <span id="lastvisit">Never</span></p>
</div>

<script>
let visits = localStorage.getItem("visits") || 0;
let unique = localStorage.getItem("unique") || 0;
let last = localStorage.getItem("lastvisit") || "Never";

visits++;
if(!localStorage.getItem("visited")){ unique++; localStorage.setItem("visited","true"); }

localStorage.setItem("visits",visits);
localStorage.setItem("unique",unique);
localStorage.setItem("lastvisit", new Date().toLocaleString());

document.getElementById("visits").textContent = visits;
document.getElementById("unique").textContent = unique;
document.getElementById("lastvisit").textContent = localStorage.getItem("lastvisit");
</script>
</body>
</html>
