    <style>
      /* === GLOBAL CYBER STYLE === */
      @import url(assets/Consolas.css);
      @import url(assets/Orbitron.css);
      html {
        font-family: "Orbitron", "Segoe UI", Tahoma, Roboto, sans-serif;
        box-sizing: border-box;
      }
body {
  background: radial-gradient(circle at center, #000010, #000000 70%);
  color: #00ffff;
  margin: 0;
  padding: 20px;
  min-height: 100vh;

  display: flex;
  flex-direction: column;
  align-items: center;   /* ✅ TRUE horizontal centering */
}

h1 {
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff;
  margin-bottom: 20px;
  text-align: center;   /* ✅ TRUE text centering */
}


      /* === LAYOUT === */
.container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  width: 100%;
  max-width: 1100px;
  margin-bottom: 20px;
}

      .two-inputs {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 45%;
      }

      /* === CYBER ELEMENTS === */
      textarea {
        background: rgba(0, 20, 30, 0.9);
        color: #00ffff;
        border: 2px solid #00ffff;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        height: 200px;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 14px;
        resize: vertical;
        box-shadow: 0 0 15px #00ffff33;
        transition: all 0.2s ease;
      }

      .CodeMirror {
        font-family: "Consolas", "Monaco", "Courier New", monospace !important;
      }
      textarea:focus {
        outline: none;
        box-shadow: 0 0 25px #00ffff99;
      }

      select {
        background: transparent;
        color: #00ffff;
        border: 2px solid #00ffff;
        border-radius: 8px;
        padding: 6px 10px;
        margin-bottom: 8px;
        text-shadow: 0 0 5px #00ffff;
        box-shadow: 0 0 10px #00ffff33;
        transition: all 0.3s ease;
      }
      select:hover {
        box-shadow: 0 0 15px #00ffff99;
      }

      /* === OUTPUT AREA === */
      .dataContainer {
        background: rgba(0, 10, 20, 0.9);
        color: #00ffff;
        border: 2px solid #00ffff;
        border-radius: 12px;
        width: 95%;
        height: 300px;
        overflow: auto;
        box-shadow: 0 0 20px #00ffff55;
        padding: 10px;
      }

      /* Section Titles */
      h2 {
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff;
      }
      ul {
        display: none;
        background-color: transparent;
        color: #00ffff;
        border: 2px solid #00ffff;
      }
      #closePreviewBtn {
        position: absolute;
        top: 8px;
        right: 10px;
        background: #000010;
        color: #00ffff;
        border: 1px solid #00ffff;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        font-size: 16px;
        line-height: 1;
        cursor: pointer;
        box-shadow: 0 0 8px #00ffff88;
        transition: all 0.2s ease;
        z-index: 9999;
      }

      #closePreviewBtn:hover {
        background: #00ffff;
        color: #000010;
        box-shadow: 0 0 15px #00ffffcc;
      }
      #downloadBtn {
        justify-self: center;
        background: #000010;
        color: #00ffff;
        border: 1px solid #00ffff;
        border-radius: 6px;
        width: fit-content;
        height: fit-content;
        padding: 10px;
        font-size: 16px;
        line-height: 1;
        cursor: pointer;
        box-shadow: 0 0 8px #00ffff88;
        transition: all 0.2s ease;
        z-index: 9999;
      }

      #downloadBtn:hover {
        background: #00ffff;
        color: #000010;
        box-shadow: 0 0 15px #00ffffcc;
      }
      /* === REAL DOCKING SYSTEM (PUSHES CONTENT) === */

body {
  transition: padding 0.3s ease;
}

/* RIGHT DOCK */
body.dock-right {
  padding-right: 45vw;   /* ✅ pushes content LEFT */
}

/* LEFT DOCK */
body.dock-left {
  padding-left: 45vw;    /* ✅ pushes content RIGHT */
}

/* BOTTOM DOCK */
body.dock-bottom {
  padding-bottom: 45vh;  /* ✅ pushes content UP */
}

/* Preview Positioning */
#previewScreen {
  position: fixed;
  z-index: 9999;
}

/* RIGHT */
body.dock-right #previewScreen {
  right: 10px;
  top: 5%;
  width: 42vw;
  height: 90%;
}

/* LEFT */
body.dock-left #previewScreen {
  left: 10px;
  top: 5%;
  width: 42vw;
  height: 90%;
}

/* BOTTOM */
body.dock-bottom #previewScreen {
  left: 2.5%;
  bottom: 10px;
  width: 95%;
  height: 40vh;
}
/* BOTTOM DOCK */
body.dock-bottom {
  padding-bottom: 45vh;  /* pushes editor content UP */
}

body.dock-bottom #previewScreen {
  left: 2.5%;
  bottom: 10px;
  width: 95%;
  height: 40vh;  /* preview takes bottom 40% of screen */
}

#openPreviewBtn {
  justify-self: center;
  background: #000010;
  color: #00ffff;
  border: 1px solid #00ffff;
  border-radius: 6px;
  width: fit-content;
  height: fit-content;
  padding: 10px;
  font-size: 16px;
  line-height: 1;
  cursor: pointer;
  box-shadow: 0 0 8px #00ffff88;
  transition: all 0.2s ease;
  z-index: 9999;
  margin-right: 10px;
}

#openPreviewBtn:hover {
  background: #00ffff;
  color: #000010;
  box-shadow: 0 0 15px #00ffffcc;
}
#openPreviewBtn {
  display: block;
  margin: 20px auto;   /* ✅ Perfect horizontal center */
}
#downloadBtn {
  display: block;
  margin: 20px auto;   /* ✅ Perfect horizontal center */
}

    <h1>Code Editor & Page Maker</h1>
    <!-- === MARKUP SECTION === -->
    <h2>Markup & Styles</h2>
    <div class="container">
      <div class="two-inputs">
        <select id="htmlSelect">
          <option value="html">HTML</option>
          <option value="markdown">Markdown</option>
        </select>
        <textarea
          id="htmlInput"
          placeholder="Write your HTML or Markdown here..."
        ></textarea>
      </div>
      <div class="two-inputs">
        <select id="cssSelect">
          <option value="css">CSS</option>
          <!-- <option value="scss">SCSS</option> -->
          <!-- <option value="sass">SASS</option> -->
        </select>
        <textarea
          id="cssInput"
          placeholder="Write your CSS, SCSS, or SASS here..."
        ></textarea>
      </div>
    </div>

    <!-- === SCRIPTING SECTION === -->
    <h2>Scripts</h2>
    <div class="container">
      <div class="two-inputs">
        <select id="pySelect">
          <option value="brython">Python</option>
            <option value="lua">Lua</option>
            <option value="ruby">Ruby</option>
            <option value="scheme">Scheme</option>
            <option value="r">R</option>
            <option value="wat">WAT</option>
        </select>
        <textarea
          id="pyInput"
          placeholder="Write your Python (Brython) code here..."
        ></textarea>
      </div>
      <div class="two-inputs">
        <select id="jsSelect">
          <option value="typescript">TypeScript</option>
          <!-- <option value="coffeescript">CoffeeScript</option>
          <option value="livescript">LiveScript</option> -->
          <option value="javascript">JavaScript</option>
        </select>
        <textarea
          id="jsInput"
          placeholder="Write your JS/TS/CS/LS code here..."
        ></textarea>
      </div>
    </div>

    <form>
      <datalist id="choosingList">
        <option value="Dock To Right">Dock To Right</option>
        <option value="Dock To Left">Dock To Left</option>
        <option value="Dock To Bottom">Dock To Bottom</option>
        <option value="Separate Window">Separate Window</option>
        <option value="New Tab">New Tab</option>
        
      </datalist>
      <input
        type="text"
        placeholder="Enter The Preview's Style..."
        list="choosingList"
        id="previewInput"
        autocomplete="off"
        style="
          position: fixed;
          top: 0px;
          width: 100%;
          left: 0%;
          text-align: center;
        "
      />
    </form>
    <div
      class="dataContainer"
      id="previewScreen"
      style="display: none; position: fixed"
    >
      <button id="closePreviewBtn" title="Close Preview">✖</button>
      <div id="previewContent" style="width: 100%; height: 100%"></div>
    </div>
    <button id="downloadBtn">Download</button>
    <button id="openPreviewBtn">Open Preview</button>


    <script src="code-editor.js"></script>
