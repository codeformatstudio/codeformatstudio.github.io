    <style>
      /* === GLOBAL CYBER STYLE === */
      @import url(assets/Consolas.css);
      @import url(assets/Orbitron.css);
      html {
        font-family: "Orbitron", "Segoe UI", Tahoma, Roboto, sans-serif;
        box-sizing: border-box;
      }
body {
  background: radial-gradient(circle at center, #000010, #000000 70%);
  color: #00ffff;
  margin: 0;
  padding: 20px;
  padding-top: 80px;
  min-height: 100vh;

  display: flex;
  flex-direction: column;
  align-items: center;   /* âœ… TRUE horizontal centering */
}

h1 {
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff;
  margin-bottom: 20px;
  text-align: center;   /* âœ… TRUE text centering */
}


      /* === LAYOUT === */
.container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  width: 100%;
  max-width: 1100px;
  margin-bottom: 20px;
}

      .two-inputs {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 45%;
      }

      /* === CYBER ELEMENTS === */
      textarea {
        background: rgba(0, 20, 30, 0.9);
        color: #00ffff;
        border: 2px solid #00ffff;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        height: 200px;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 14px;
        resize: vertical;
        box-shadow: 0 0 15px #00ffff33;
        transition: all 0.2s ease;
      }

      .CodeMirror {
        font-family: "Consolas", "Monaco", "Courier New", monospace !important;
      }
      textarea:focus {
        outline: none;
        box-shadow: 0 0 25px #00ffff99;
      }

      select {
        background: transparent;
        color: #00ffff;
        border: 2px solid #00ffff;
        border-radius: 8px;
        padding: 6px 10px;
        margin-bottom: 8px;
        text-shadow: 0 0 5px #00ffff;
        box-shadow: 0 0 10px #00ffff33;
        transition: all 0.3s ease;
      }
      select:hover {
        box-shadow: 0 0 15px #00ffff99;
      }

      /* === OUTPUT AREA === */
      .dataContainer {
        background: rgba(0, 10, 20, 0.9);
        color: #00ffff;
        border: 2px solid #00ffff;
        border-radius: 12px;
        width: 95%;
        height: 300px;
        overflow: auto;
        box-shadow: 0 0 20px #00ffff55;
        padding: 10px;
      }

      /* Section Titles */
      h2 {
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff;
      }
      ul {
        display: none;
        background-color: transparent;
        color: #00ffff;
        border: 2px solid #00ffff;
      }
      #closePreviewBtn {
        position: absolute;
        top: 8px;
        right: 10px;
        background: #000010;
        color: #00ffff;
        border: 1px solid #00ffff;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        font-size: 16px;
        line-height: 1;
        cursor: pointer;
        box-shadow: 0 0 8px #00ffff88;
        transition: all 0.2s ease;
        z-index: 9999;
      }

      #closePreviewBtn:hover {
        background: #00ffff;
        color: #000010;
        box-shadow: 0 0 15px #00ffffcc;
      }
      #downloadBtn {
        justify-self: center;
        background: #000010;
        color: #00ffff;
        border: 1px solid #00ffff;
        border-radius: 6px;
        width: fit-content;
        height: fit-content;
        padding: 10px;
        font-size: 16px;
        line-height: 1;
        cursor: pointer;
        box-shadow: 0 0 8px #00ffff88;
        transition: all 0.2s ease;
        z-index: 9999;
      }

      #downloadBtn:hover {
        background: #00ffff;
        color: #000010;
        box-shadow: 0 0 15px #00ffffcc;
      }
      /* === REAL DOCKING SYSTEM (PUSHES CONTENT) === */

body {
  transition: padding 0.3s ease;
}

/* RIGHT DOCK */
body.dock-right {
  padding-right: 45vw;   /* âœ… pushes content LEFT */
}

/* LEFT DOCK */
body.dock-left {
  padding-left: 45vw;    /* âœ… pushes content RIGHT */
}

/* BOTTOM DOCK */
body.dock-bottom {
  padding-bottom: 45vh;  /* âœ… pushes content UP */
}

/* Preview Positioning */
#previewScreen {
  position: fixed;
  z-index: 9999;
}

/* RIGHT */
body.dock-right #previewScreen {
  right: 10px;
  top: 5%;
  width: 42vw;
  height: 90%;
}

/* LEFT */
body.dock-left #previewScreen {
  left: 10px;
  top: 5%;
  width: 42vw;
  height: 90%;
}

/* BOTTOM */
body.dock-bottom #previewScreen {
  left: 2.5%;
  bottom: 10px;
  width: 95%;
  height: 40vh;
}
/* BOTTOM DOCK */
body.dock-bottom {
  padding-bottom: 45vh;  /* pushes editor content UP */
}

body.dock-bottom #previewScreen {
  left: 2.5%;
  bottom: 10px;
  width: 95%;
  height: 40vh;  /* preview takes bottom 40% of screen */
}

/* SPLIT VIEW (50/50) */
body.split-view {
  padding-right: 50vw;  /* pushes editors to left 50% */
}

body.split-view #previewScreen {
  right: 0;
  left: auto;
  top: 0;
  width: 50vw;
  height: 100vh;
  border-radius: 0;
  border-left: 2px solid #00ffff;
}
body.dock-top #previewScreen {
  left: 2.5%;
  top: 47px;
  width: 95%;
  height: 40vh;  /* preview takes top 40% of screen */
}
body.dock-top { padding-top: 50vh; }

/* FLOATING PREVIEW (draggable small window) */
body.floating-preview #previewScreen {
  right: 20px;
  bottom: 20px;
  width: 500px;
  height: 400px;
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
  cursor: grab;
  resize: both;
  overflow: auto;
}

body.floating-preview #previewScreen:active {
  cursor: grabbing;
}

/* Mobile responsive floating preview */
@media (max-width: 768px) {
  body.floating-preview #previewScreen {
    width: 90vw;
    height: 50vh;
    right: 5vw;
    bottom: 10px;
  }
}
#openPreviewBtn {
  justify-self: center;
  background: #000010;
  color: #00ffff;
  border: 1px solid #00ffff;
  border-radius: 6px;
  width: fit-content;
  height: fit-content;
  padding: 10px;
  font-size: 16px;
  line-height: 1;
  cursor: pointer;
  box-shadow: 0 0 8px #00ffff88;
  transition: all 0.2s ease;
  z-index: 9999;
  margin-right: 10px;
}

#openPreviewBtn:hover {
  background: #00ffff;
  color: #000010;
  box-shadow: 0 0 15px #00ffffcc;
}
#openPreviewBtn {
  display: block;
  margin: 20px auto;   /* âœ… Perfect horizontal center */
}
#downloadBtn {
   display: block;

}

#openFileBtn, #exportBtn {

}

#openFileBtn:hover, #exportBtn:hover {
    background: #00ffff;

}

/* === CUSTOM AUTOCOMPLETE STYLING === */
.hint-keyword {

}

.CodeMirror-hints {

  border-radius: 6px !important;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.3) !important;
}

.CodeMirror-hint {

.CodeMirror-hint-keyword {

}

.CodeMirror-hint-tag {
  color: #8be9fd !important;
}

  color: #50fa7b !important;
}

    </div>

    <input type="file" id="fileInput" multiple webkitdirectory mozdirectory style="display: none;" />
    <input type="file" id="fileInputFallback" multiple accept=".html,.css,.js,.py,.rb,.lua,.scm,.r,.wat,.json,.md,.txt" style="display: none;" />
    
    <!-- Floating Toast Notification -->
    <div id="floatingNotification" style="
      display: none;
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 136, 0.95);
      color: #000010;
      padding: 15px 25px;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      max-width: 400px;
      text-align: center;
      animation: slideDown 0.3s ease;
    ">
      <div id="notificationText"></div>
    </div>
    
    <style>
      @keyframes slideDown {
        from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
        to { transform: translateX(-50%) translateY(0); opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateX(-50%) translateY(0); opacity: 1; }
        to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
      }
    </style>
