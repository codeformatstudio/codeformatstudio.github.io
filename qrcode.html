<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Responsive QR Code Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link rel="icon" href="icons/icon.png" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

:root {
    --accent: #00ffff;
    --bg-dark: #000010;
    --panel-bg: rgba(0, 10, 20, 0.92);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    background: radial-gradient(circle at center, #000020, #000000 70%);
    color: var(--accent);
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: clamp(8px, 2vw, 24px);
}

h1 {
    font-size: clamp(1rem, 4vw, 2.6rem);
    text-align: center;
    text-shadow: 0 0 10px var(--accent);
    margin-bottom: 15px;
}

.container {
    width: 100%;
    max-width: 900px;
    display: grid;
    gap: 16px;
}

.card {
    background: var(--panel-bg);
    border: 2px solid var(--accent);
    border-radius: 16px;
    padding: clamp(10px, 2vw, 20px);
    box-shadow: 0 0 20px #00ffff44;
}

.inputRow {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
    align-items: center;
}

label {
    font-size: 0.9rem;
}

input, select {
    padding: 10px;
    font-size: clamp(0.8rem, 2.5vw, 1rem);
    border: 2px solid var(--accent);
    border-radius: 10px;
    background: rgba(0, 20, 30, 0.9);
    color: var(--accent);
    outline: none;
}

input[type="text"] {
    width: 100%;
}

input[type="color"] {
    width: 48px;
    height: 48px;
    padding: 0;
    border-radius: 50%;
    cursor: pointer;
}

.colorPreview {
    width: 34px;
    height: 34px;
    border-radius: 8px;
    border: 2px solid var(--accent);
}

button {
    padding: 10px 16px;
    font-size: clamp(0.8rem, 2.5vw, 1rem);
    background: var(--accent);
    color: #000;
    border: 2px solid var(--accent);
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 12px #00ffff88;
    transition: 0.2s;
}

button:hover {
    background: #000010;
    color: var(--accent);
    box-shadow: 0 0 22px var(--accent);
}

.actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 10px;
}

#qrcode {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 220px;
}

#history {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    gap: 8px;
}

#history img {
    width: 100%;
    border-radius: 8px;
    border: 2px solid var(--accent);
    cursor: pointer;
}

.themeToggle {
    position: fixed;
    top: 10px;
    right: 10px;
}

@media (max-width: 350px) {
    .card { padding: 8px; }
    input, button { padding: 6px; }
}

</style>
</head>
<body>

<button class="themeToggle" id="themeBtn">Toggle Theme</button>

<h1>Advanced QR Code Generator</h1>

<div class="container">

    <div class="card">
        <div class="inputRow">
            <label>QR Content</label>
            <input type="text" id="urlInput" placeholder="Enter text or URL">
        </div>
    </div>

    <div class="card">
        <div class="inputRow">
            <div>
                <label>Width (px)</label>
                <input type="number" id="widthInput" value="220" min="80">
            </div>
            <div>
                <label>Height (px)</label>
                <input type="number" id="heightInput" value="220" min="80">
            </div>
            <div>
                <label>Correction</label>
                <select id="levelInput">
                    <option value="L">Low (L)</option>
                    <option value="M">Medium (M)</option>
                    <option value="Q">High (Q)</option>
                    <option value="H">Max (H)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="inputRow">
            <div style="display:flex;align-items:center;gap:10px;">
                <input type="color" id="fgInput" value="#000000">
                <div class="colorPreview" id="fgPreview"></div>
                <span>Foreground</span>
            </div>
            <div style="display:flex;align-items:center;gap:10px;">
                <input type="color" id="bgInput" value="#ffffff">
                <div class="colorPreview" id="bgPreview"></div>
                <span>Background</span>
            </div>
        </div>
    </div>

    <div class="card actions">
        <button id="generateBtn">Generate</button>
        <button id="downloadBtn">Download</button>
        <button id="copyBtn">Copy Image</button>
        <button id="clearBtn">Clear</button>
    </div>

    <div class="card" id="qrcode"></div>

    <div class="card">
        <h3 style="margin-top:0">History</h3>
        <div id="history"></div>
    </div>

</div>

<script>
let qr;
let darkMode = true;

const qrContainer = document.getElementById('qrcode');
const historyBox = document.getElementById('history');

const urlInput = document.getElementById('urlInput');
const widthInput = document.getElementById('widthInput');
const heightInput = document.getElementById('heightInput');
const fgInput = document.getElementById('fgInput');
const bgInput = document.getElementById('bgInput');
const levelInput = document.getElementById('levelInput');
const fgPreview = document.getElementById('fgPreview');
const bgPreview = document.getElementById('bgPreview');

fgPreview.style.background = fgInput.value;
bgPreview.style.background = bgInput.value;

fgInput.addEventListener('input', () => fgPreview.style.background = fgInput.value);
bgInput.addEventListener('input', () => bgPreview.style.background = bgInput.value);

document.getElementById('generateBtn').onclick = () => {
    const text = urlInput.value.trim();
    if (!text) return alert('Enter content first');

    qrContainer.innerHTML = '';

    qr = new QRCode(qrContainer, {
        text,
        width: +widthInput.value,
        height: +heightInput.value,
        colorDark: fgInput.value,
        colorLight: bgInput.value,
        correctLevel: QRCode.CorrectLevel[levelInput.value]
    });

    setTimeout(() => {
        const img = qrContainer.querySelector('img');
        if (img) addToHistory(img.src);
    }, 200);
};

document.getElementById('downloadBtn').onclick = () => {
    const img = qrContainer.querySelector('img');
    if (!img) return alert('Generate QR first');
    const a = document.createElement('a');
    a.href = img.src;
    a.download = 'qr-code.png';
    a.click();
};

document.getElementById('copyBtn').onclick = async () => {
    const img = qrContainer.querySelector('img');
    if (!img) return alert('Generate QR first');
    const blob = await fetch(img.src).then(r => r.blob());
    await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
    alert('QR copied to clipboard');
};

document.getElementById('clearBtn').onclick = () => {
    qrContainer.innerHTML = '';
};

function addToHistory(src) {
    const img = document.createElement('img');
    img.src = src;
    img.onclick = () => { qrContainer.innerHTML = `<img src="${src}">`; };
    historyBox.prepend(img);
    if (historyBox.children.length > 8) historyBox.lastChild.remove();
}

// Theme toggle

document.getElementById('themeBtn').onclick = () => {
    darkMode = !darkMode;
    document.documentElement.style.setProperty('--accent', darkMode ? '#00ffff' : '#0066ff');
    document.body.style.background = darkMode ?
        'radial-gradient(circle at center, #000020, #000000 70%)' :
        'linear-gradient(135deg, #e0f2ff, #ffffff)';
    document.body.style.color = darkMode ? '#00ffff' : '#003366';
};
</script>

</body>
</html>
