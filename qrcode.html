<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> QR Code Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link rel="icon" href="icons/icon.png" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
body {
    background: radial-gradient(circle at center, #000010, #000000 70%);
    color: #00ffff;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    font-size: 2.5rem;
    text-align: center;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff55;
    margin-bottom: 20px;
    word-break: break-word;
}

.inputRow {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 15px;
    align-items: center;
    flex-direction: column;
    justify-content: center;
}

input[type="text"], input[type="number"], input[type="color"] {
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #00ffff;
    border-radius: 10px;
    background: rgba(0, 20, 30, 0.9);
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff;
    outline: none;
    transition: all 0.2s ease;
    min-width: 100px;
    flex: 1 1 150px; /* flexible width */
}

input[type="color"] {
    width: 50px;
    height: 50px;
    padding: 0;
    border-radius: 50%;
    cursor: pointer;
    flex: 0 0 auto; /* donâ€™t grow */
    flex-shrink: 0;
}

.colorPreview {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    border: 2px solid #00ffff;
    box-shadow: 0 0 10px #00ffff55;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    color: #000010;
    background: #00ffff;
    border: 2px solid #00ffff;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
    text-shadow: 0 0 5px #000010;
    box-shadow: 0 0 15px #00ffff88;
    transition: all 0.2s ease;
    flex: 1 1 120px; /* flexible button width */
    max-width: 200px;
}

button:hover {
    background: #000010;
    color: #00ffff;
    box-shadow: 0 0 25px #00ffff;
}

#qrcode {
    margin-top: 20px;
    padding: 20px;
    background: rgba(0, 10, 20, 0.9);
    border: 2px solid #00ffff;
    border-radius: 12px;
    box-shadow: 0 0 20px #00ffff55;
    width: 90%;
    max-width: 350px;
    display: flex;
    justify-content: center;
}

@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    .inputRow {
        flex-direction: column;
    }
    input[type="text"], input[type="number"] {
        flex: 1 1 100%;
    }
    button {
        flex: 1 1 100%;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5rem;
    }
    input[type="text"], input[type="number"] {
        font-size: 0.9rem;
        padding: 8px;
    }
    button {
        font-size: 0.9rem;
        padding: 8px;
    }
    #qrcode {
        max-width: 90%;
        padding: 15px;
    }
}

@media (max-width: 320px) {
    h1 {
        font-size: 1.2rem;
    }
    input[type="text"], input[type="number"], input[type="color"] {
        font-size: 0.8rem;
        padding: 6px;
    }
    button {
        font-size: 0.8rem;
        padding: 6px;
    }
}
#urlInput {
    width: 100%;
    max-width: 400px;
    height: 40px;          /* fixed single-line height */
    padding: 8px 10px;
    font-size: 1rem;
    line-height: normal;    /* prevent extra vertical stretch */
    box-sizing: border-box;
    display: block;
    flex: none !important;  /* THIS stops flex from stretching height */
    min-height: 0;          /* ensures flex-shrink works properly */
}


</style>
</head>

<body>
<h1> QR Code Generator</h1>

<input type="text" id="urlInput" placeholder="Enter URL to generate QR Code" style="height: initial">

<div class="inputRow"><label for="widthInput">Width (px)</label>
    <input type="number" id="widthInput" placeholder="Width (px)" value="200" min="50">
    <label for="widthInput">Height (px)</label>
    <input type="number" id="heightInput" placeholder="Height (px)" value="200" min="50">
</div>

<div class="inputRow">
    <div style="display:flex;align-items:center;gap:10px;">
        <input type="color" id="fgInput" value="#000000">
        <div class="colorPreview" id="fgPreview" style="background-color:#000000;"></div>
        <span>Foreground</span>
    </div>
    
    <div style="display:flex;align-items:center;gap:10px;">
        <input type="color" id="bgInput" value="#ffffff">
        <div class="colorPreview" id="bgPreview" style="background-color:#ffffff;"></div>
        <span>Background</span>
    </div>
</div>

<div>
    <button id="generateBtn">Generate QR Code</button>
    <button id="downloadBtn">Download QR Code</button>
</div>

<div id="qrcode"></div>

<script>
let qr;

const qrContainer = document.getElementById('qrcode');
const urlInput = document.getElementById('urlInput');
const widthInput = document.getElementById('widthInput');
const heightInput = document.getElementById('heightInput');
const fgInput = document.getElementById('fgInput');
const bgInput = document.getElementById('bgInput');
const fgPreview = document.getElementById('fgPreview');
const bgPreview = document.getElementById('bgPreview');
const generateBtn = document.getElementById('generateBtn');
const downloadBtn = document.getElementById('downloadBtn');

// Live color preview
fgInput.addEventListener('input', () => {
    fgPreview.style.backgroundColor = fgInput.value;
});
bgInput.addEventListener('input', () => {
    bgPreview.style.backgroundColor = bgInput.value;
});

generateBtn.addEventListener('click', () => {
    const url = urlInput.value.trim();
    if (!url) {
        urlInput.focus();
        urlInput.style.boxShadow = "0 0 20px red";
        return alert("Please enter a URL!");
    }

    const width = parseInt(widthInput.value) || 200;
    const height = parseInt(heightInput.value) || 200;

    // Validation: ensure colors are valid hex
    if (!/^#[0-9A-Fa-f]{6}$/.test(fgInput.value)) {
        fgInput.focus();
        fgInput.style.boxShadow = "0 0 20px red";
        return alert("Foreground color is invalid!");
    }
    if (!/^#[0-9A-Fa-f]{6}$/.test(bgInput.value)) {
        bgInput.focus();
        bgInput.style.boxShadow = "0 0 20px red";
        return alert("Background color is invalid!");
    }

    qrContainer.innerHTML = "";

    qr = new QRCode(qrContainer, {
        text: url,
        width,
        height,
        colorDark: fgInput.value,
        colorLight: bgInput.value,
    });
});

downloadBtn.addEventListener('click', () => {
    const img = qrContainer.querySelector('img');
    if (!img) return alert("Please generate a QR code first!");

    const link = document.createElement('a');
    link.href = img.src;
    link.download = 'qr-code.png';
    link.click();
});
</script>
</body>
</html>
