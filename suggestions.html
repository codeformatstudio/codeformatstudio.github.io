<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icons/icon.png" />

  <title>Suggestions</title>

  <style>
    :root {
      --bg: #0b0d14;
      --card: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.15);
      --text: #eafcff;
      --muted: #9aa4b2;
      --accent: #4fd1c5;
      --accent-hover: #38b2ac;
      --success: #22c55e;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      height: 100%;
      font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif;
      background:
        radial-gradient(1000px 600px at 20% -10%, #1b2a4a 0%, transparent 40%),
        radial-gradient(800px 500px at 100% 0%, #0f766e 0%, transparent 35%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 420px;
      padding: 2.2rem;
      background: var(--card);
      backdrop-filter: blur(18px);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 1.5rem;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.7rem 0.9rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input::placeholder {
      color: var(--muted);
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.15);
    }

    button {
      margin-top: 0.4rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: #042f2e;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(79,209,197,0.4);
    }

    #result {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }
    /* =========================
   Tablets & Small Laptops
   ========================= */
@media (max-width: 768px) {
  .container {
    width: 90%;
    padding: 1.8rem;
  }

  h1 {
    font-size: 1.4rem;
    text-align: center;
  }
}

/* =========================
   Mobile Phones
   ========================= */
@media (max-width: 480px) {
  body, html {
    align-items: flex-start;
    padding-top: 2rem;
  }

  .container {
    width: 94%;
    padding: 1.5rem;
    border-radius: 14px;
  }

  h1 {
    font-size: 1.25rem;
  }

  input {
    font-size: 0.9rem;
    padding: 0.65rem 0.8rem;
  }

  button {
    padding: 0.7rem;
    font-size: 0.95rem;
  }

  #result {
    font-size: 0.9rem;
  }
}

/* =========================
   Very Small Devices
   ========================= */
@media (max-width: 360px) {
  .container {
    padding: 1.2rem;
  }

  h1 {
    font-size: 1.15rem;
  }
}

  </style>
</head>

<body>
  <div class="container">
    <h1>Send a Suggestion</h1>

    <form id="suggestions-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />

      <!-- âœ… USER SETS EMAIL TITLE -->
      <input type="text" name="title" placeholder="Suggestion Title" required />

      <input type="text" name="text" placeholder="Suggestion Text" required />
      <input type="hidden" name="date">
      <input type="hidden" name="time">

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
emailjs.init("trjtgYxlLIZYbCzfE");

const form = document.getElementById("suggestions-form");
const result = document.getElementById("result");

form.addEventListener("submit", e => {
  e.preventDefault();

  result.textContent = "Sending...";
  result.style.color = "#9aa4b2";

  const now = new Date();

  const date =
    now.getFullYear() + "-" +
    String(now.getMonth() + 1).padStart(2, "0") + "-" +
    String(now.getDate()).padStart(2, "0");

  const time =
    String(now.getHours()).padStart(2, "0") + ":" +
    String(now.getMinutes()).padStart(2, "0") + ":" +
    String(now.getSeconds()).padStart(2, "0");

  // Inject into hidden inputs
form.querySelector('input[name="date"]').value = date;
form.querySelector('input[name="time"]').value = time;


  emailjs.sendForm(
    "service_e83393d",
    "send-form",
    form
  ).then(() => {
    result.textContent = "Suggestion sent successfully!";
    result.style.color = "#22c55e";
    form.reset();
    form.style.display = "none";

    setTimeout(() => {
      window.location.href = "https://codeformatstudio.github.io";
    }, 2000);
  }).catch(() => {
    result.textContent = "Failed to send. Try again.";
    result.style.color = "#ef4444";
  });
});
</script>

</body>
</html>
