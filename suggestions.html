<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icons/icon.png" />

  <style>
    @import url("assets/Otribtion.css");

    * {
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f0f20;
      font-family: "Orbitron", "Segoe UI", sans-serif;
      color: #00fff7;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      animation: fadeIn 0.6s ease;
      background: #111122;
      border: 2px solid #00fff7;
      border-radius: 12px;
      padding: 2.5rem 2rem 3rem;
      width: 400px;
      box-shadow: 0 0 30px #00fff7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      text-shadow: 0 0 12px #00fff7;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    input {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #00fff7;
      background: #0f0f20;
      color: #00fff7;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px #00fff7 inset;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #00fff7;
      border: none;
      color: #0f0f20;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px #00fff7;
    }

    button:hover {
      background: #00c6b6;
    }

    #result {
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>

  <title>Suggestions</title>
</head>

<body>
  <div class="container">
    <h1>Suggestions</h1>

    <form id="suggestions-form">
      <input type="text" name="name" placeholder="Enter Your Name" required />
      <input type="email" name="email" placeholder="Enter Your Email" required />
      <input type="time" name="time" required />
      <input type="date" name="date" required />
      <button type="submit">Submit</button>
    </form>

    <p id="result"></p>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // ðŸ”´ REPLACE THESE
    emailjs.init("trjtgYxlLIZYbCzfE");

    const form = document.getElementById("suggestions-form");
    const result = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      result.textContent = "Sending...";
      result.style.color = "#0ff";

      emailjs.sendForm(
        "service_e83393d",
        "send-form",
        form
      ).then(() => {
        result.textContent = "Suggestion sent successfully!";
        result.style.color = "#0f0";
        form.style.display = "none";

        setTimeout(() => {
          window.location.href = "https://codeformatstudio.github.io";
        }, 2000);
      }).catch(() => {
        result.textContent = "Failed to send. Try again.";
        result.style.color = "#f00";
      });
    });
  </script>
</body>
</html>
