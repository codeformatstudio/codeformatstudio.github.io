<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAINXL Encoder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>PAINXL Encoder</h1>
      <textarea
        style="
          width: 100%;
          height: 200px;
          background: #000;
          color: #0ff;
          border: 2px solid #0ff;
          border-radius: 10px;
          resize: none;
        "
        placeholder="Enter the text here..."
        id="bfArea"
      ></textarea>
      <textarea
        readonly
        style="
          width: 100%;
          height: 200px;
          background: #000;
          color: #0ff;
          border: 2px solid #0ff;
          border-radius: 10px;
          resize: none;
        "
        placeholder="Enter the text here..."
        id="outputArea"
      ></textarea>
    </div>
    <script src="assets/bf.js"></script>
    <script>
      const bfArea = document.getElementById("bfArea");
      const outputArea = document.getElementById("outputArea");
      bfArea.addEventListener('change', function () {
              const bf = new BF();
      const output = bf.encode(bfArea.value);
      output = output.replace(">", "01001001");
      output = output.replace("<", "10101001");
      output = output.replace("+", "00100101");
      output = output.replace("-", "10010101");
      output = output.replace(".", "11100001");
      output = output.replace("[", "00000001");
      output = output.replace("]", "11111101");
      outputArea.value = output;
      outputArea.click();
      })
    </script>
  </body>
</html>
