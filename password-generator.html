<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link href="assets/Orbitron.css" rel="stylesheet">
  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: #0a0a12;
      color: #00fff7;
      text-align: center;
      padding: 40px;
    }
    body.light { background:#f3faff; color:#0a0a12; }
    h1 { font-size:2rem; text-shadow:0 0 15px #00fff7; margin-bottom:25px; }
    input[type=number] {
      padding:10px; width:60px; border-radius:8px; border:2px solid #00fff7; text-align:center;
      background:#0f0f20; color:#00fff7; margin:10px;
    }
    button {
      background:#00fff7; color:#0a0a12; border:none; padding:12px 20px; font-weight:700;
      border-radius:10px; cursor:pointer; margin:10px; box-shadow:0 0 20px #00fff7; transition:0.25s;
    }
    button:hover { transform: scale(1.05); background:#00dcd0; }
    .output-box {
      margin-top:25px; padding:20px; border:2px solid #00fff7; border-radius:12px;
      box-shadow:0 0 20px #00fff7; min-height:60px; word-break:break-all;
    }
    label { font-weight:bold; margin-right:5px; }
  </style>
</head>
<body>
  <h1>Password Generator & Security Tool</h1>

  <div>
    <label for="length">Length:</label>
    <input type="number" id="length" min="4" max="64" value="16">
  </div>

  <div>
    <button id="generateBtn">Generate Password</button>
    <button id="copyBtn">Copy to Clipboard</button>
  </div>

  <div class="output-box" id="passwordOutput"></div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const outputBox = document.getElementById('passwordOutput');

    const chars = {
      lower: "abcdefghijklmnopqrstuvwxyz",
      upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
      numbers: "0123456789",
      symbols: "!@#$%^&*()-_=+[]{}|;:,.<>/?"
    };

    function generatePassword(length = 16) {
      let allChars = chars.lower + chars.upper + chars.numbers + chars.symbols;
      let password = "";
      for(let i=0; i<length; i++){
        password += allChars.charAt(Math.floor(Math.random()*allChars.length));
      }
      return password;
    }

    generateBtn.addEventListener('click', () => {
      const len = parseInt(document.getElementById('length').value) || 16;
      outputBox.textContent = generatePassword(len);
    });

    copyBtn.addEventListener('click', () => {
      const text = outputBox.textContent;
      if(!text) return alert("No password generated yet!");
      navigator.clipboard.writeText(text);
      alert("Password copied to clipboard!");
    });

    // Initial password
    generateBtn.click();
  </script>
</body>
</html>
