<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - System Offline</title>
<!-- Import a cyber/terminal-style font from Google Fonts -->
<link href='fonts.googleapis.com' rel='stylesheet'>
<style>
/* Define variables for easy color changes */
:root {
    --neon-blue: #00ffff;
    --neon-pink: #ff0077;
    --dark-bg: #0a0a0a;
    --font: 'VT323', monospace;
}
body {
    font-family: var(--font);
    background-color: var(--dark-bg);
    color: var(--neon-blue);
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
}
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: linear-gradient(to bottom,transparent 50%,rgba(0, 0, 0, 0.3) 50%);
    background-size: 100% 4px;
    pointer-events: none;
    animation: scanlines 1s infinite linear;
    opacity: 0.7;
}
@keyframes scanlines {
    0% { background-position: 0 0; }
    100% { background-position: 0 4px; }
}
.container {
    max-width: 600px;
    padding: 20px;
    transform: skew(-5deg) rotate(1deg) scale(1);
    position: relative;
    z-index: 10;
}
h1 {
    font-size: 120px;
    margin: 0;
    text-shadow:0 0 10px var(--neon-blue),0 0 20px rgba(0, 255, 255, 0.5),0 0 40px rgba(0, 255, 255, 0.3);
    animation: glitch 1s infinite linear alternate-reverse;
}
p {
    font-size: 24px;
    margin: 10px 0;
    color: white;
    text-shadow: 0 0 5px white;
}
a {
    color: var(--neon-pink);
    text-decoration: none;
    font-size: 18px;
    display: inline-block;
    margin-top: 20px;
    padding: 5px 10px;
    border: 1px solid var(--neon-pink);
    box-shadow:0 0 5px var(--neon-pink),inset 0 0 5px var(--neon-pink);
    transition: all 0.3s ease;
}
a:hover {
    background-color: var(--neon-pink);
    color: var(--dark-bg);
    box-shadow: none;
}
.file-list {
    margin-top: 20px;
    text-align: left;
    display: inline-block;
}
.file-list ul {
    list-style-type: '>> ';
    padding-left: 20px;
}
.file-list li a {
    color: var(--neon-blue);
    border: none;
    box-shadow: none;
    padding: 0;
    margin: 5px 0;
}
.file-list li a:hover {
    color: var(--neon-pink);
    background-color: transparent;
}

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
}
</style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>>>> ERROR: FILE NOT FOUND</p>
    <p>_The digital matrix you requested does not exist._</p>
    <p>Perhaps you were looking for one of these files?</p>
    
    <div class="file-list" id="file-list-container">
        <!-- File list will be injected here by JavaScript -->
    </div>

    <a href="/">[ RETURN TO HOMEBASE ]</a>
</div>

<script>
    const GH_USERNAME = 'codeformatstudio';
    const GH_REPO = 'codeformatstudio.github.io';

    const API_URL =
        `https://api.github.com/repos/${GH_USERNAME}/${GH_REPO}/contents`;

    async function fetchFiles() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);

            const files = await response.json();
            displayFiles(files);

        } catch (error) {
            console.error("Could not fetch files:", error);
            document.getElementById('file-list-container').innerHTML =
                '<p>_Could not retrieve file list due to a system error._</p>';
        }
    }

    function displayFiles(files) {
        const listContainer = document.getElementById('file-list-container');
        const ul = document.createElement('ul');

        files
          .filter(file =>
              file.type === 'file' &&
              !file.name.startsWith('_') &&
              (file.name.endsWith('.html') ||
               file.name.endsWith('.md') ||
               file.name.endsWith('.txt'))
          )
          .forEach(file => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = `/${file.path}`;
              a.textContent = file.name;
              li.appendChild(a);
              ul.appendChild(li);
          });

        listContainer.innerHTML = '';
        listContainer.appendChild(ul);
    }

    fetchFiles();
</script>


</body>
</html>
