    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      body {

      h2,
      h3 {

      textarea,
      pre {
        width: 100%;
        max-width: 800px;

        outline: none;
      }
      button {
        background: #111;
        color: #00fff0;
        border: 2px solid #00fff0;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;

        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h2>⚡ Cyber-Neon HTML → JS Converter ⚡</h2>

    <textarea id="htmlInput" placeholder="Paste your HTML here..."></textarea>
    <button onclick="convertHTMLtoJS()">Convert</button>
    <button onclick="copyToClipboard()">Copy</button>
    <button onclick="download()">Download</button>

    <h3>Generated JavaScript:</h3>
    <pre id="jsOutput"></pre>

    <script>
      function convertHTMLtoJS() {
        const html = document.getElementById("htmlInput").value;
        const container = document.createElement("div");
        container.innerHTML = html;

        let jsCode = "";
        let counter = 0;

        function processNode(node, parentVar = "document.body", depth = 0) {
          const indent = "  ".repeat(depth);

          if (node.nodeType === Node.TEXT_NODE) {
            const text = node.textContent.trim();
            if (text) {
              jsCode += `${indent}${parentVar}.appendChild(document.createTextNode(${JSON.stringify(
                text
              )}));\n`;
            }
            return;
          }

          if (node.nodeType === Node.ELEMENT_NODE) {
            counter++;
            const varName = `el${counter}`;
            jsCode += `${indent}const ${varName} = document.createElement('${node.tagName.toLowerCase()}');\n`;

            // Set attributes as properties if possible
            for (let attr of node.attributes) {
              if (attr.name === "id")
                jsCode += `${indent}${varName}.id = ${JSON.stringify(
                  attr.value
                )};\n`;
              else if (attr.name === "class")
                jsCode += `${indent}${varName}.className = ${JSON.stringify(
                  attr.value
                )};\n`;
              else
                jsCode += `${indent}${varName}.setAttribute('${
                  attr.name
                }', ${JSON.stringify(attr.value)});\n`;
            }

            jsCode += `${indent}${parentVar}.appendChild(${varName});\n`;

            node.childNodes.forEach((child) =>
              processNode(child, varName, depth + 1)
            );
          }
        }

        container.childNodes.forEach((node) => processNode(node));
        document.getElementById("jsOutput").textContent = jsCode;
      }
      function copyToClipboard(){navigator.clipboard.writeText(jsCode)}

    </script>
  </body>
