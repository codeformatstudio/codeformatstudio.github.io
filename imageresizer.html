<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Resizer</title>
<link rel="stylesheet" href="assets/Orbitron.css">
<style>
* { box-sizing: border-box; }
@keyframes fadeIn { from { opacity:0; transform:scale(0.9); } to { opacity:1; transform:scale(1); } }
body, html { margin:0; padding:0; height:100%; background:#0f0f20; font-family:"Orbitron","Segoe UI",sans-serif; color:#00fff7; display:flex; justify-content:center; align-items:center; text-align:center;}
.container { animation: fadeIn 0.6s ease; background:#111122; border:2px solid #00fff7; border-radius:12px; padding:2.5rem 2rem 3rem; width:400px; box-shadow:0 0 30px #00fff7; display:flex; flex-direction:column; align-items:center;}
h1 { margin-bottom:1.5rem; text-shadow:0 0 12px #00fff7; font-weight:700; letter-spacing:1.5px;}
.file-input-wrapper { position:relative; width:100%; margin-bottom:1.5rem;}
input[type="file"] { opacity:0; width:100%; height:45px; position:absolute; left:0; top:0; cursor:pointer; }
.file-input-label { border:1.5px solid #00fff7; padding:0.8rem 1rem; border-radius:8px; background:#0f0f20; color:#00fff7; font-weight:600; cursor:pointer; display:inline-block; width:100%; text-align:center; box-shadow:0 0 15px #00fff7; transition: background 0.3s, color 0.3s; }
.file-input-label:hover { background:#00fff7; color:#0f0f20; box-shadow:0 0 25px #00fff7; }
#scale { width:100%; margin-bottom:1rem; accent-color:#0ff; cursor:pointer;}
#scale-value { font-weight:bold; color:#0ff; margin-bottom:1rem; display:block;}
button { width:100%; padding:0.75rem 1rem; font-size:1.1rem; background:#00fff7; border:none; color:#0f0f20; font-weight:700; border-radius:8px; cursor:pointer; box-shadow:0 0 20px #00fff7; transition:background 0.3s; margin-top:0.5rem;}
button:hover { background:#00c6b6;}
#canvas-container { margin-top:1rem; width:100%; text-align:center; }
canvas { max-width:100%; border:2px solid #00fff7; border-radius:12px; box-shadow:0 0 20px #00fff7;}
</style>
</head>
<body>
<div class="container">
  <h1>Image Resizer</h1>

  <div class="file-input-wrapper">
    <label class="file-input-label" for="upload">Upload Image</label>
    <input type="file" id="upload" accept="image/*">
  </div>

  <label for="scale">Resize Scale (0.1x - 3x)</label>
  <input type="range" id="scale" min="0.1" max="3" step="0.01" value="1">
  <span id="scale-value">100%</span>

  <button id="downloadBtn">Download Resized Image</button>

  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
</div>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const scaleInput = document.getElementById("scale");
const scaleValue = document.getElementById("scale-value");
const downloadBtn = document.getElementById("downloadBtn");

let img = new Image();
let originalWidth, originalHeight;

// Load image
upload.addEventListener("change", e => {
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
});

// Draw on canvas when image loads
img.onload = () => {
  originalWidth = img.width;
  originalHeight = img.height;
  drawImage(1); // draw at 1x scale
}

// Draw function
function drawImage(scale){
  canvas.width = originalWidth * scale;
  canvas.height = originalHeight * scale;
  ctx.clearRect(0,0,canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  scaleValue.textContent = Math.round(scale*100) + "%";
}

// Update scale
scaleInput.addEventListener("input", () => {
  const scale = parseFloat(scaleInput.value);
  if(img.src) drawImage(scale);
});

// Download
downloadBtn.addEventListener("click", () => {
  if(!img.src) return alert("Upload an image first");
  const link = document.createElement("a");
  link.download = "resized-image.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
});
</script>
</body>
</html>
