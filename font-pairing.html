<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Font Preview & Pairing Tool</title>
  <link href="assets/Orbitron.css" rel="stylesheet">
  <link rel="icon" href="icons/icon.png" />
  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: #0a0a12;
      color: #00fff7;
      padding: 40px;
      text-align: center;
    }
    body.light { background:#f3faff; color:#0a0a12; }
    h1 { font-size:2rem; text-shadow:0 0 15px #00fff7; margin-bottom:25px; }
    select, input, button { 
      padding:12px; border-radius:8px; border:2px solid #00fff7; margin:10px 5px; font-size:1rem; 
      background:#0f0f20; color:#00fff7; font-family: "Orbitron", sans-serif;
    }
    button {
      background:#00fff7; color:#0a0a12; border:none; cursor:pointer; font-weight:700;
      box-shadow:0 0 20px #00fff7; transition:0.25s;
    }
    button:hover { transform: scale(1.05); background:#00dcd0; }
    .preview-box {
      margin-top:25px; padding:20px; border:2px solid #00fff7; border-radius:12px; 
      box-shadow:0 0 20px #00fff7; min-height:120px;
    }
    .container { max-width:700px; margin:auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Font Preview & Pairing Tool</h1>

    <label for="font1">Primary Font:</label>
    <select id="font1">
      <option value="Orbitron">Orbitron</option>
      <option value="Courier New">Courier New</option>
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>

    <label for="font2">Secondary Font:</label>
    <select id="font2">
      <option value="Orbitron">Orbitron</option>
      <option value="Courier New">Courier New</option>
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>

    <br>

    <label for="sampleText">Sample Text:</label>
    <input type="text" id="sampleText" placeholder="Type your text here" value="Hello, Code Format Studio!">

    <button id="previewBtn">Preview Fonts</button>

    <div class="preview-box" id="previewBox">
      <p id="primaryPreview"></p>
      <p id="secondaryPreview"></p>
    </div>
  </div>

  <script>
    const previewBtn = document.getElementById('previewBtn');
    const sampleText = document.getElementById('sampleText');
    const primaryPreview = document.getElementById('primaryPreview');
    const secondaryPreview = document.getElementById('secondaryPreview');

    previewBtn.addEventListener('click', () => {
      const font1 = document.getElementById('font1').value;
      const font2 = document.getElementById('font2').value;
      const text = sampleText.value || "Sample Text";

      primaryPreview.textContent = text;
      secondaryPreview.textContent = text;

      primaryPreview.style.fontFamily = font1;
      secondaryPreview.style.fontFamily = font2;

      primaryPreview.style.fontSize = "1.8rem";
      secondaryPreview.style.fontSize = "1.2rem";
    });

    // Initial preview
    previewBtn.click();
  </script>
</body>
</html>
