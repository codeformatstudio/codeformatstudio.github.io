<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainf**k Encoder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/icon.png" />
  </head>
  <body>
    <div class="container">
      <h1>Brainf**k Encoder</h1>
      <textarea
        readonly
        style="
          width: 100%;
          height: 200px;
          background: #000;
          color: #0ff;
          border: 2px solid #0ff;
          border-radius: 10px;
          resize: none;
        "
        placeholder="Enter the text here..."
        id="bfArea"
      ></textarea>
      <textarea
        readonly
        style="
          width: 100%;
          height: 200px;
          background: #000;
          color: #0ff;
          border: 2px solid #0ff;
          border-radius: 10px;
          resize: none;
        "
        placeholder="Output will appear here..."
        id="outputArea"
      ></textarea>
    </div>
    <script src="assets/bf.js"></script>
    <script>
      const outputArea = document.getElementById("outputArea");
      const bfArea = document.getElementById("bfArea");
      bfArea.addEventListener("change", () => {
        const bf = new BF();
        const output = bf.encode(bfArea.value);
        outputArea.value = output;
      });
    </script>
  </body>
</html>
